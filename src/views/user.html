<section class="userBox">
	<h2 ng-bind="user.login"></h2>
	<img ng-src="{{user.avatar_url}}">
	<ul class="userDetails">
		<li>
			<span>Seguidores:</span> {{user.followers}}
		</li>
		<li>
			<span>Seguindo:</span> {{user.following}}
		</li>
	</ul>
	
	<p ng-bind="user.email" class="emailContact"></p>
	<p ng-bind="user.bio" class="bioUser"></p>

	<a ng-href='#!repo' class="showRepo">Ver Reposit√≥rios</a>
</section>

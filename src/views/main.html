<form class="formSearchUser">
	<label for="busca">Buscar Username do Github</label><br>
	<input type="text" id="busca" ng-model="username">
	<input type="submit" ng-click="searchRepo(username)" value="Buscar">
</form>

<section class="userBox">
	<h2 ng-bind="login"></h2>
	<img ng-src="{{avatar_url}}">
	<ul class="userDetails">
		<li>
			<span>Seguidores:</span> {{followers}}
		</li>
		<li>
			<span>Seguindo:</span> {{following}}
		</li>
	</ul>
	
	<p ng-bind="email" class="emailContact"></p>
	<p ng-bind="bio" class="bioUser"></p>
</section>

<ul class="repoBox">
	<li ng-repeat="name in repos | orderBy:'-stargazers_count'">
		<h3>{{name.name}}</h3>
		<p>{{name.description}}</p>
		<h4>âœ° {{name.stargazers_count}}</h4>	
		<p class="languageRepo">[ {{name.language}} ]</p>
		<a ng-href="{{name.html_url}}" ng-click="showDetailsRepo">{{name.name}}</a>
	</li>
</ul>

<p ng-bind-html="incorrectUsername" class="errorSearch"></p>
